<!DOCTYPE html>
 <html>
 <head>
 <title>BMI Calculator</title>
 <link rel="stylesheet" href="style.css">
 </head>
 <body>
 <h1>BMI Calculator</h1>
 <div class="container">
 <label for="weight">Weight (kg):</label>
 <input type="number" id="weight" placeholder="Enter weight in kilograms">
 <br><br>
 <label for="height">Height (m):</label>
 <input type="number" id="height" placeholder="Enter height in meters">
 <br><br>
 <button onclick="calculateBMI()">Calculate BMI</button>
 <br><br>
 <p id="result"></p>
 </div>
 <script>
 function calculateBMI() {
 const weight = document.getElementById("weight").value;
 const height = document.getElementById("height").value;
 if (weight === "" || height === "") {
 document.getElementById("result").textContent = "Please enter both weight and height.";
 return;
 }
 const bmi = weight / (height * height);
 document.getElementById("result").textContent = "Your BMI is: " + bmi.toFixed(2);
 let bmiCategory = "";
 if (bmi < 18.5) {
 bmiCategory = "Underweight";
 } else if (bmi < 25) {
 bmiCategory = "Normal";
 } else if (bmi < 30) {
 bmiCategory = "Overweight";
 } else {
 bmiCategory = "Obese";
 }
 document.getElementById("result").textContent += "- " + bmiCategory;
 }
 </script>
 </body>
 </html>
